<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <div id="signup">
      <div id="welcome">
        <h1>Welcome to ZooLand!</h1>
        <p>
          In our zoo you will able to feed all our animals so signup and enjoy!
        </p>
      </div>
      <form id="create-visitor-form">
        <label for="visitor-name">Name: </label>
        <input type="text" id="visitor-name" name="visitorName" />
        <input type="submit" />
      </form>
      <div id="toLogin">
        <p>
          Already have a user? <br />
          go to login:
        </p>
        <button><a href="./login.html">Login</a></button>
      </div>
    </div>

    <!-- עברו לעמוד התחברות כדי לבחור את האורח שאיתו תכנסו לגן החיות -->

    <script src="./signup.js"></script>
  </body>
</html>
