<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="./main.js"></script>
  </head>
  <body>
    <header id="header-wrapper">
      <div class="site-header_wrapper">
        <h1 class="zooData">ZooLand</h1>
        <div id="visitorData">
          <select class="visitors"></select>
        </div>
        <button id="reset">Reset</button>
        <nav class="nav">
          <ul class="nav_wrapper">
            <li class="nav_item">
              <a href="./zoo.html">Zoo</a>
            </li>
            <li class="nav_item">
              <a href="./signup.html">Signup</a>
            </li>
            <li class="nav_item">
              <a href="./login.html">Login</a>
            </li>
            <li class="nav_item"><a href="./dashboard.html">Dashboard</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!--starting point: load existing input values
        on each change, save the current values-->

    <div id="filters">
      <label>Is Predetor? </label>
      <label for="">Predator</label>
      <input type="radio" name="isPredator" value="true" />
      <label for="">Not Predator</label>
      <input type="radio" name="isPredator" value="false" />
    </div>
    <div id="filters">
      <label>Habitat: </label>
      <label for="">Land</label>
      <input type="radio" name="habitat" value="Land" />
      <label for="">Sea</label>
      <input type="radio" name="habitat" value="Sea" />
    </div>
    <div id="filters">
      <label for="">Weight</label>
      <input type="number" id="weight" placeholder="Weight" />
    </div>
    <div id="filters">
      <label for="">Height</label>
      <input type="number" id="height" placeholder="Height" />
    </div>
    <div id="filters">
      <label for="">Color: </label>
      <!-- <input type="text" />-->
      <label for="">Grey</label>
      <input type="checkbox" id="colorGrey" value="Grey" checked />
      <label for="">Brown</label>
      <input type="checkbox" id="colorBrown" value="Brown" checked />
    </div>
    <button id="clearFilters">Clear filters</button>
    <div id="placeholder"></div>

    <!--<div id="visitor-card"></div>-->
    <dialog id="visitor-dialog"></dialog>
    <script src="./zoo.js"></script>
  </body>
</html>
