<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="./main.js"></script>
  </head>
  <body>
    <header id="header-wrapper"></header>
    <!--starting point: load existing input values
        on each change, save the current values-->

    <div>
      <label for="">Predetor</label>
      <input type="radio" name="isPredetor" value="true" />
      <label for="">Not Predetor</label>
      <input type="radio" name="isPredetor" value="false" />
    </div>
    <div>
      <label for="">Land</label>
      <input type="radio" name="habitat" value="Land" />
      <label for="">Sea</label>
      <input type="radio" name="habitat" value="Sea" />
    </div>
    <div>
      <label for="">Weight</label>
      <input type="number" id="weight" placeholder="Weight" />
    </div>
    <div>
      <label for="">Height</label>
      <input type="number" id="height" placeholder="Height" />
    </div>
    <div>
      <label for="">Color</label>
      <!-- <input type="text" />-->
      <select name="color">
        <option name="color" value="None">All</option>
        <option name="color" value="Grey">Grey</option>
        <option name="color" value="Brown">Brown</option>
      </select>
    </div>
    <div id="placeholder"></div>
    <!--<div id="visitor-card"></div>-->
    <dialog id="visitor-dialog"></dialog>
    <script src="./zoo.js"></script>
  </body>
</html>
